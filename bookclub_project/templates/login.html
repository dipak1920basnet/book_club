{% extends 'home.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block link %}
  {{block.super}}
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
{% endblock %}

{% block content %}

{% if error_message %}
    {{error_message}}
{% endif %}

<div class="body_one">
  <div class="register-container">
    <h2>Login</h2>
    <form id="login-form" action="{% url 'users:login_view' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" id="login-email" required placeholder=" " name="user_email" />
            <label for="login-email">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="login-password" required placeholder=" "name="user_password" />
            <label for="login-password">Password</label>
        </div>
        <button class="register-btn" type="submit">Login</button>
    </form>
</div>
</div>
{% endblock %}

{% block script %}
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
{% endblock %}
