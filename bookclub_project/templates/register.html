{% extends 'home.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block link %}
  {{block.super}}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="body_one">
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="register-form" method="post" action="{% url 'users:register_view' %}">
            {% csrf_token %}
        <div class="form-group">
            <input type="text" id="username" required placeholder=" " name="Username" />
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" required placeholder=" " name="Email" />
            <label for="email">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" required placeholder=" " name="Password" />
            <label for="password">Password</label>
        </div>
        <button class="register-btn" type="submit">Register</button>
        </form>
    </div>

    <!-- Floating particles animation -->
    <div class="particles"></div>
</div>
{% endblock %}

{% block script %}
<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
{% endblock %}
