{% extends 'home.html' %}
{% load static %}

{% block title %}
    Login Page
{% endblock %}

{% block link %}
  {{block.super}}
    <link rel="stylesheet" href="{% static 'css/create_club.css' %}">
{% endblock %}

{% block content %}
{% if error_message %}
    {{error_message}}
{% endif %}
<body class="background-dark">
    <div class="container">
        <div class="form-container">
            <h2>Create Your Own Book Club</h2>
            <form id="create-club-form" method="post" action="{% url 'clubs:create_club' %}">
                {% csrf_token %}
                <label for="club-name">Club Name:</label>
                <input type="text" id="club-name" name="club-name" required>

                <label for="club-description">Description:</label>
                <textarea id="club-description" name="club-description" rows="4" required></textarea>

                <label for="club-privacy">Privacy:</label>
                <select id="club-privacy" name="club-privacy">
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>

                <button type="submit" class="submit-btn">Create Club</button>
            </form>
        </div>
    </div>
{% endblock %}
